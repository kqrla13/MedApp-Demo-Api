                        $ref: "#/components/schemas/Nurse"
        "404":
          description: Nurse not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TResult"
    put:
      tags:
        - Nurses
      summary: Update nurse
      operationId: updateNurse
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateNurseRequest"
      responses:
        "200":
          description: Nurse updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Nurse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TResult"
    delete:
      tags:
        - Nurses
      summary: Delete nurse
      operationId: removeNurse
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Nurse deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TResult"
        "400":

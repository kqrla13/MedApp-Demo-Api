openapi: 3.0.3
info:
  title: MEDAPP API
  description: MEDAPP API
  version: 1.0.0
servers:
  - url: http://localhost:4000
    description: Local server
tags:
  - name: index
    description: Operations about index
  - name: Nurses
    description: Operations about nurses
  - name: Patients
    description: Operations about patients
  - name: Appointments
    description: Operations about appointments
  - name: EmergencyContact
    description: Operations about emergency contacts
  - name: VitalSign
    description: Operations about vital signs
  - name: Catalogs
    description: Operations about lookup data (specialties, doctors, etc.)
  - name: MedicalHistory
    description: Operations about medical histories
  - name: MedicalConsultation
    description: Operations about medical consultations
paths:
  /api/v1/:
    get:
      tags:
        - index
      summary: Get index
      operationId: getIndex
      responses:
        "200":
          description: Index
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TResult"
  /api/v1/users:
    get:
      tags:
        - Users
      summary: Get all users
      operationId: getAllUsers
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/User"
  /api/v1/users/login:
    post:
      tags:
        - Users
      summary: Login user
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        "200":
          description: Login successful (returns JWT)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        type: string
                        description: JWT Token
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TResult"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TResult"
  /api/v1/doctors/{id}:
    get:
      tags:
        - Doctors
      summary: Get doctor by ID
      operationId: getDoctorById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Doctor details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Doctor"
        "404":
          description: Doctor not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TResult"
    put:
      tags:
        - Doctors
      summary: Update doctor
      operationId: updateDoctor
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDoctorRequest"
      responses:
        "200":
          description: Doctor updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Doctor"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TResult"
  /api/v1/doctors:
    get:
      tags:
        - Doctors
      summary: Get all doctors
      operationId: getAllDoctors
      responses:
        "200":
          description: List of doctors
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Doctor"
    post:
      tags:
        - Doctors
      summary: Create a new doctor
      operationId: createDoctor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDoctorRequest"
      responses:
        "201":
          description: Doctor created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        $ref: "#/components/schemas/Doctor"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:

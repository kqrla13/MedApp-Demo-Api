  /api/v1/catalogs/specialties:
    get:
      tags:
        - Catalogs
      summary: Get all specialties
      operationId: getSpecialties
      responses:
        "200":
          description: List of specialties
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
  /api/v1/catalogs/doctors:
    get:
      tags:
        - Catalogs
      summary: Get all doctors for lookup
      operationId: getDoctorsLookup
      responses:
        "200":
          description: List of doctors (id, name, lastName)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            lastName:
                              type: string
components:
  schemas:
    TResult:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          nullable: true
    
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [ADMIN, DOCTOR, NURSE]
        createdAt:
          type: string
          format: date-time
    
    Doctor:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
        lastName:
          type: string
        email:
          type: string
        licenseNumber:
          type: string
        specialty:
          type: string
        subSpecialty:
          type: string
        phone:
          type: string
        officePhone:
          type: string
          
    CreateDoctorRequest:
      type: object
      required:
        - email
        - password
        - name
        - lastName
        - licenseNumber
        - specialty
        - phone
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        name:
          type: string
        lastName:
          type: string
        licenseNumber:
          type: string
        specialty:
          type: string
        subSpecialty:
          type: string
        phone:
          type: string
        officePhone:
          type: string
    
    UpdateDoctorRequest:
      type: object
      properties:

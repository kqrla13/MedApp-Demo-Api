      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Nurse details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TResult"
                  - properties:
